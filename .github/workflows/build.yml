name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  framework:
    name: Build and Test - Framework
    runs-on: windows-2019

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Setup Nuget
        uses: Nuget/setup-nuget@v1.0.5
      - name: Restore
        run: nuget restore
      - name: Build
        run: msbuild .\Box.V2
      - name: Test
        run: dotnet test .\Box.V2.Test -f net462

  core:
    name: Build and Test - Core
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: | 
            2.0.0
            2.2.x
            3.1.x
            5.0.x
            6.0.x
      - name: Build
        run: dotnet build .\Box.V2.Core
      - name: Test netcoreapp2.0
        run: dotnet test .\Box.V2.Test -f netcoreapp2.0
      - name: Test netcoreapp2.2
        run: dotnet test .\Box.V2.Test -f netcoreapp2.2
      - name: Test netcoreapp3.1
        run: dotnet test .\Box.V2.Test -f netcoreapp3.1
      - name: Test net5.0
        run: dotnet test .\Box.V2.Test -f net5.0
      - name: Test net6.0
        run: dotnet test .\Box.V2.Test -f net6.0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"JRind22_box-windows-sdk-v2" /o:"jrind22" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build .\Box.V2.Core
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
